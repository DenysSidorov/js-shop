version: '3'

services:
#  front:
#    build: ./front
#    command: npm run start
#    ports:
#      - "3002:3002"
   t-server:
     build: ./test-server
     command: npm run start
     restart: unless-stopped
     ports:
       - "3000:3000"
     environment:
       - PORT=3000
       - HOST=http://my-prod.com/
       - MONGO_URL=mongodb://t-db:27017/api
     depends_on:
       - t-db
   t-db:
     image: mongo:latest
     volumes:
#      local volume: path to container's folder
       - mongodb_api:/data/db
volumes:
# set some service's local volume to global scope
  mongodb_api:
